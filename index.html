<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Jeffery Hoekstra — Web Developer & Designer</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Jeffery Hoekstra is a web developer and designer focused on modern, responsive, and accessible web experiences. View portfolio, skills, and contact information."
    />
    <meta
      name="keywords"
      content="Jeffery Hoekstra, web developer, frontend developer, portfolio, UI UX, React developer, web designer"
    />
    <meta name="author" content="Jeffery Hoekstra" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://jefferyhoekstra.com/" />

    <!-- FAVICONS (Desktop + iOS SAFE) -->
    <!-- These files MUST live in /public -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://jefferyhoekstra.com/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://jefferyhoekstra.com/favicon-16x16.png"
    />

    <!-- Apple Touch Icon (iPad / iPhone) -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://jefferyhoekstra.com/apple-touch-icon.png"
    />

    <!-- Open Graph (Social Sharing) -->
    <meta
      property="og:title"
      content="Jeffery Hoekstra — Web Developer & Designer"
    />
    <meta
      property="og:description"
      content="Portfolio and personal website of Jeffery Hoekstra, showcasing modern web development, UI/UX design, and creative projects."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jefferyhoekstra.com/" />
    <meta
      property="og:image"
      content="https://jefferyhoekstra.com/og-image.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Jeffery Hoekstra — Web Developer & Designer"
    />
    <meta
      name="twitter:description"
      content="Web developer and designer focused on clean UI, interaction, and modern frontend technologies."
    />
    <meta
      name="twitter:image"
      content="https://jefferyhoekstra.com/og-image.png"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
